services:
  front-end:
    container_name: front_end
    build: ./frontend
    ports:
      - 4000:4000
    networks:
      - clear_courses
    depends_on:
      - mongodb
    restart: on-failure

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/mongo/data:/data/db
    networks:
      - clear_courses

networks:
  clear_courses: